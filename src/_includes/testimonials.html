{% assign posts = site.data.testimonials %}

<!-- TESTIMONIALS -->
<section class="section section-testimonials">
    <div class="row outer-row">
        <div class="columns">

            <h4>What our clients say</h4>

            <!-- CARD SLIDER -->
            <div class="card-slider"
                data-card-slider
                data-flickity='
                {
                    "adaptiveHeight": false,
                    "autoPlay": 8000,
                    "cellAlign": "left",
                    "contain": true,
                    "draggable": ">1",
                    "dragThreshold": 40,
                    "freeScroll": true,
                    "freeScrollFriction": 0.075,
                    "friction": 0.28,
                    "groupCells": true,
                    "imagesLoaded": true,
                    "pageDots": true,
                    "prevNextButtons": true,
                    "pauseAutoPlayOnHover": false,
                    "selectedAttraction": 0.025,
                    "watchCSS": false,
                    "wrapAround": true
                }'>
                {% for item in posts %}
                    <div class="card-cell group-by-four">

                        <!-- TESTIMONIAL BUBBLE -->
                        <div class="testimonial-bubble" data-match-height>
                            {{ item.body }}
                            <div class="testimonial-bubble-tail"></div>
                        </div>

                        <!-- NAME -->
                        <h5 class="card-cell-heading">Person's Name</h5>

                        <!-- RATING -->
                        <div class="rating">
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
