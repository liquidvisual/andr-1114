<a class="media-tile image-tile" href="{{ item.url }}">
    <img width="122" src="http://lorempixel.com/122/138/nature?{{ forloop.index }}" alt="...">
    <div class="text">
        <h2>{{ item.title }}</h2>

        {% if item.description %}
        <span class="desc">
            {{ item.description }}
        </span>
        {% endif %}
    </div>
    <i class="fa fa-angle-right"></i>
</a>
